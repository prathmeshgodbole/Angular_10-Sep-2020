<div class="container">

    <div class="row border mt-5 p-3">
        <div class="col">
            <input type="text" placeholder="Company_Name" #cn>
        </div>
        <div class="col">
            <input type="text" placeholder="Company_Description" #cd>
        </div>
        <div class="col">
            <input type="number" placeholder="Contact_Number" #num>
        </div>
        <div class="col">
            <input type="text" placeholder="Email" #em>
        </div>
        <div class="col">
            <input type="text" placeholder="State" #st>
        </div>
        <div class="col">
            <input type="button" value="Add" class="btn btn-secondary" (click)="addData(cn.value, cd.value, num.value, em.value,st.value)">
        </div>
    </div>


    <div class="row mt-3">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Company_Name</th>
                        <th scope="col">Company_Description</th>
                        <th scope="col">Contact_Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">State</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dt of details; let ind = index;">
                        <th scope="row">{{ind+1}}</th>
                        <td>{{dt.Company_Name}}</td>
                        <td>{{dt.Company_Description}}</td>
                        <td>{{dt.Contact_Number}}</td>
                        <td>{{dt.Email}}</td>
                        <td>{{dt.State}}</td>

                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
